<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peaceful Quiz with Joke of the Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <h1>🌿 Peaceful Quiz Time 🌿</h1>

    <div class="quiz-box">
      <div id="question" class="question"></div>
      <div class="options" id="options"></div>
      <div id="result"></div>
    </div>

    <div class="joke-box">
      <h3>🃏 Joke of the Day</h3>
      <p id="joke">Click an answer to see a joke!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
